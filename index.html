<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/1db20bf7c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="logo-img" src="images/logo.svg" alt="logo from Huddle">
  <main>
    <img class="main-img" src="images/illustration-mockups.svg" alt="mockups">

    <div class="main-text">
      <h1 class="main-title">Build The Community <span class="block">Your Fans Will Love</span></h1>
      <p class="main-description"> 
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="register-btn">Register</button>
    </div>
  </main>
  <div class="icons">
    <div class="icon-circle"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="icon-circle"><i class="fa-brands fa-twitter"></i></div>
    <div class="icon-circle"><i class="fa-brands fa-instagram"></i></div>
  </div> 
</body>
</html>
